name: Dev CI/CD - CI Test, Build, Push & Remote Deploy

on:
  push:
    branches: [ 'develop' ]

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. ì •ì  ë¶„ì„, íƒ€ì… ê²€ì‚¬, ë¹Œë“œ í™•ì¸
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ci-check:
    name: Run Static Analysis and Type Check
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::346011888304:role/github-action-role
          aws-region: ap-northeast-2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Build (No Tests)
        working-directory: ./backend
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
          JWT_SECRET_CODE: ${{ secrets.JWT_SECRET_CODE }}
          FE_BASE_URL: ${{ secrets.FE_BASE_URL }}
          BE_BASE_URL: ${{ secrets.BE_BASE_URL }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          EC2_PUBLIC_URL_1: ${{ secrets.EC2_PUBLIC_URL_1 }}
          EC2_PUBLIC_URL_2: ${{ secrets.EC2_PUBLIC_URL_2 }}
          EC2_PUBLIC_URL_3: ${{ secrets.EC2_PUBLIC_URL_3 }}
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
        run: ./gradlew build -x checkstyleMain -x checkstyleTest -x test

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Docker Build & ECR Push
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: ci-check
    outputs:
      tag: ${{ steps.meta.outputs.tag }}

    permissions:
      id-token: write
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::346011888304:role/github-action-role
          aws-region: ap-northeast-2

      # ğŸ”¢ ì»¤ë°‹ SHA ê¸°ë°˜ íƒœê·¸ ìƒì„±
      - name: Get short commit SHA
        id: meta
        run: echo "tag=$(echo $GITHUB_SHA | cut -c1-7)" >> "$GITHUB_OUTPUT"

      # ğŸ” ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

       # OTEL Java Agent ë‹¤ìš´ë¡œë“œ (ì´ë¯¸ì§€ì— í¬í•¨)
      - name: Download OTEL Java Agent
        working-directory: ./backend
        run: |
          curl -Lo opentelemetry-javaagent.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v1.32.0/opentelemetry-javaagent.jar

      # ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
      - name: Build and Push Docker Image
        working-directory: ./backend
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          ECR_URI_DEV: ${{ secrets.ECR_URI_DEV }}
        run: |
          chmod +x ../scripts/build.sh
          ../scripts/build.sh $ECR_URI_DEV $TAG
          docker push $ECR_URI_DEV:$TAG
          docker tag $ECR_URI_DEV:$TAG $ECR_URI_DEV:latest
          docker push $ECR_URI_DEV:latest

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. ì›ê²© EC2 ì¸ìŠ¤í„´ìŠ¤ì— SSH ë°°í¬ (dev-deploy.shëŠ” ì´ë¯¸ì§€ì— í¬í•¨ë¨)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  remote-deploy:
    name: SSH into Peered Instance and Deploy
    runs-on: ubuntu-latest
    needs: build-image

    env:
      TAG: ${{ needs.build-image.outputs.tag }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # ğŸš€ EC2 ì¸ìŠ¤í„´ìŠ¤ì— ì ‘ì†í•˜ì—¬ Docker ë¡œê·¸ì¸ ë° ì»¨í…Œì´ë„ˆ ì‹¤í–‰, dev-deploy.sh í¬í•¨ ì´ë¯¸ì§€ ì‚¬ìš©
      - name: Run dev-deploy.sh inside Docker container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PEER_HOST }}
          username: ${{ secrets.PEER_USER }}
          key: ${{ secrets.PEER_SSH_KEY }}
          envs: TAG,BACKEND_EC2_IP,ECR_URI_DEV
          script: |
            echo "ğŸ”„ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ë° dev-deploy.sh ì‹¤í–‰ ì‹œì‘"
            BACKEND_EC2_IP=${{ secrets.BACKEND_EC2_IP }}
            ECR_URI_DEV=${{ secrets.ECR_URI_DEV }}

            # ECR ì¸ì¦
            aws ecr get-login-password --region ap-northeast-2 | \
              docker login --username AWS --password-stdin $ECR_URI_DEV

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ ë° ì œê±°
            docker ps -q --filter "name=dev-backend" | grep -q . && docker stop dev-backend && docker rm dev-backend

            # ìµœì‹  ë²„ì „(:latest) ì´ë¯¸ì§€ë¡œ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -d --name dev-backend \
              -e BACKEND_EC2_IP=$BACKEND_EC2_IP \
              -e ECR_URI_DEV=$ECR_URI_DEV \
              $ECR_URI_DEV:latest

            # ì»¨í…Œì´ë„ˆ ë‚´ë¶€ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
            docker exec dev-backend bash /app/dev-deploy.sh

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Step 4: ì‹¤íŒ¨ ì‹œ Discord ì•Œë¦¼
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-failure:
    name: Notify Discord on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [ci-check, build-image]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Notify Discord on CI Failure
        run: |
          # â›” Checkstyle ì—ëŸ¬ ìˆ˜ì§‘
          CHECKSTYLE_ERRORS=$(grep '<error ' backend/build/reports/checkstyle/*.xml 2>/dev/null | \
            sed -n 's/.*line="\([0-9]\+\)".*message="\([^"]\+\)".*/âŒ Checkstyle: \2 (Line \1)/p' | head -n 5)

          # â›” Gradle ë¹Œë“œ ì—ëŸ¬ ìˆ˜ì§‘
          GRADLE_ERRORS=$(find backend/build -name '*.log' -exec tail -n 200 {} \; 2>/dev/null | \
            grep -iE 'FAILURE|error|exception' | grep -v 'deprecated' | head -n 5)

          # ğŸ“Œ ë¸Œëœì¹˜ëª… ì¶”ì¶œ
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="${{ github.head_ref || github.base_ref }}"
          fi

          # ğŸ“¢ ì—ëŸ¬ ë©”ì‹œì§€ ìƒì„±
          ERROR_MSG=""
          if [ -n "$CHECKSTYLE_ERRORS" ]; then
            ERROR_MSG="${ERROR_MSG}ğŸ” *Checkstyle ì˜¤ë¥˜*:\n$CHECKSTYLE_ERRORS\n"
          fi
          if [ -n "$GRADLE_ERRORS" ]; then
            ERROR_MSG="${ERROR_MSG}ğŸ§ª *Gradle ë¹Œë“œ ì‹¤íŒ¨*:\n$GRADLE_ERRORS\n"
          fi
          if [ -z "$ERROR_MSG" ]; then
            ERROR_MSG="â“ *êµ¬ì²´ì ì¸ ì˜¤ë¥˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.*"
          fi

          # Discord ë©”ì‹œì§€ ì „ì†¡
          ERROR_MSG=$(echo -e "$ERROR_MSG" | sed ':a;N;$!ba;s/\n/\\n/g')
          TITLE="*ë°±ì—”ë“œ CI ì‹¤íŒ¨ ì•Œë¦¼* (ë¸Œëœì¹˜: $BRANCH_NAME)"
          chmod +x .github/scripts/discord_notify.sh
          .github/scripts/discord_notify.sh failure "$TITLE" "$ERROR_MSG" "${{ secrets.DISCORD_WEBHOOK_URL }}"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… Step 5: ì„±ê³µ ì‹œ Discord ì•Œë¦¼
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-success:
    name: Notify Discord on Success
    runs-on: ubuntu-latest
    if: success()
    needs: [ci-check, build-image]
    env:
      TAG: ${{ needs.docker-build.outputs.tag }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Notify Discord on CI Success
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="${{ github.head_ref || github.base_ref }}"
          fi

          TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          ECR_URI_DEV=${{ secrets.ECR_URI_DEV }}
          ECR_URL="https://ap-northeast-2.console.aws.amazon.com/ecr/repositories/private/${ECR_URI#*/}?region=ap-northeast-2"

          # ğŸ‰ ì„±ê³µ ë©”ì‹œì§€ 1: ECR Push ì™„ë£Œ
          TITLE1="*DEV ECR Push ì™„ë£Œ!*"
          MSG1="ğŸ“¦ Repository: \`${ECR_URI_DEV}:$TAG\`\nğŸ‘‰ [ECR ë³´ê¸°]($ECR_URL)"

          # ğŸ‰ ì„±ê³µ ë©”ì‹œì§€ 2: ECS ë°°í¬ ì™„ë£Œ
          TITLE2="*DEV ECR + ECS ë°°í¬ ì™„ë£Œ!*"
          MSG2="ğŸ“¦ \`${ECR_URI_DEV}:$TAG\`\nğŸ‘‰ [ECR ë³´ê¸°]($ECR_URL)"

          chmod +x .github/scripts/discord_notify.sh
          .github/scripts/discord_notify.sh success "$TITLE1" "$MSG1" "${{ secrets.DISCORD_WEBHOOK_URL }}"
          sleep 1
          .github/scripts/discord_notify.sh success "$TITLE2" "$MSG2" "${{ secrets.DISCORD_WEBHOOK_URL }}"
